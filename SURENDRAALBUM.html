<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surendra varma Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(ellipse at top left, #03080a, #050b0e 90%);
      margin: 0;
      min-height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 40px 0 20px 0;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #f6f8f8 0%, #faf9fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px #aa0c0c);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 5px #0a0c0ca0, 0 0 10px #120d1490;
      transition: transform 0.3s cubic-bezier(.45,.06,.55,.95);
      background: linear-gradient(135deg, #24243e 60%, #041110 120%);
    }

    .gallery-item:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 0 60px #c00a0a, 0 0 30px #e20a15;
      z-index: 1;
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: 380px;
      object-fit: cover;
      opacity: 0.92;
      transition: opacity 0.4s;
      filter: grayscale(15%) contrast(1.07) drop-shadow(0 0 8px #a71c1c99);
    }

    .gallery-item:hover img {
      opacity: 1;
      filter: grayscale(0%) contrast(1.2) drop-shadow(0 0 18px #00ffe7cc);
    }

    /* Futuristic floating shapes */
    .floating-shape {
      position: absolute;
      z-index: 0;
      pointer-events: none;
      opacity: 0.25;
      mix-blend-mode: none;
      animation: float 12s infinite linear alternate;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg);}
      100% { transform: translateY(-50px) rotate(30deg);}
    }
    .floating-shape.shape1 { top: 60px; left: 4vw; width: 120px; height: 120px; background: linear-gradient(45deg,#a100ff,#00ffe7); border-radius: 50%; }
    .floating-shape.shape2 { bottom: 120px; right: 10vw; width: 90px; height: 90px; background: linear-gradient(135deg,#00ffe7,#a100ff); border-radius: 30% 70% 70% 30%; }
    .floating-shape.shape3 { top: 160px; right: 18vw; width: 70px; height: 70px; background: linear-gradient(135deg,#a100ff,#00ffe7); border-radius: 55%; }
  </style>

  <!-- Orbitron Futuristic Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>
  <div class="floating-shape shape4"></div>
